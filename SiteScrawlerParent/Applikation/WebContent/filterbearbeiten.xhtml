<!DOCTYPE html>
<html
 	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <!-- Custom styles for this template -->
</h:head>
<h:body>
 	<ui:composition template="/template.xhtml">
		<ui:define name="content"> 
		<!-- Email Informationen -->
		<div class="col-md-2 hidden-xs column" >
	         	 
         	 		<div class="panel panel-default">
						<div class="panel-heading">
							<h3>Rythmus</h3>
						</div>
						<div class="panel-body">
						
							<!-- Erstellungsrythmus -->
							 
								<p>Erstellungsrythmus</p>
					  
							<div>
								<input type="checkbox"/> E-Mail benachrichtung
							</div>
							<div>
								<div class="btn-group">
								  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								    Wöchentlich <span class="caret"></span>
								  </button>
								  <ul class="dropdown-menu">
								    <li><a href="#">Action</a></li>
								    <li><a href="#">Another action</a></li>
								    <li><a href="#">Something else here</a></li>
								  </ul>
								</div>
							</div>
							<div class="form-group">
								<div class="btn-group">
								  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								    Wöchentlich <span class="caret"></span>
								  </button>
								  <ul class="dropdown-menu">
								    <li><a href="#">Action</a></li>
								    <li><a href="#">Another action</a></li>
								    <li><a href="#">Something else here</a></li>
								  </ul>
								</div>
							</div>
						</div>
					</div> 
   	         	 
	         </div>
		
	         <!-- Liste der Filterprofile in meiner Filtergruppe -->
	         <div class="col-md-7 column" >
	         	 
         	 		<div class="panel panel-default artikelPanel">
						<div class="panel-heading">
							<h3>Filterprofile in meiner Filtergruppe</h3>
						</div>
						<p:dataList class="list-group filtergruppe-profile" 
						value="#{data.filtergruppe.filterprofile}" var="profil" type="definition"> 					 
					  				<div class="list-group-item clearfix" style="overflow: hidden;border-bottom: 1px solid #ddd;">
					  			 
					  					<h4>#{profil.titel}</h4>
					  					<div>
							  				<p:repeat value="#{profil.tags}" var="tag"> 
						  						<p class="pull-left tag">#{tag}</p>
							  				</p:repeat>
						  			 
						  				</div>
					  				</div> 
						</p:dataList> 
					</div> 
   	         	 
	         </div>
	         
	         <!-- Alle Filterprofile -->
	         <div class="col-md-3 hidden-xs column" >
	         		<div class="panel panel-default artikelPanel">
					<div class="panel-heading"> 
						<div> 
						<h3 class=" pull-left">
						 Filterprofil </h3>
							<h:form>
								<h:commandLink>
									<h:graphicImage class="pull-right" style="width: 50px;" value="/resources/image/file.svg" />
								</h:commandLink>
							</h:form>
							<div class="clearfix"/>
							
						 </div>
					</div> 
					<p:dataList class="list-group filterprofile" value="#{filterbearbeiten.filterprofile}" var="profil" type="definition">   
						 	<h:form>
						 	<li class="list-group-item">
								<div class="artikel-titel-container">
								<h:commandLink rendered="#{!filterbearbeiten.isInFiltergruppe(profil)}" action="#{filterbearbeiten.addProfil(profil)}"> 
									<p:graphicImage value="/resources/image/plus.svg" 
										class="filter-profil-icon pull-left"/>
									</h:commandLink>
									
									<h:graphicImage value="/resources/image/edit.svg" class="filter-profil-icon pull-right"/>
									<h:commandLink action="#{filterbearbeiten.deleteProfil(profil)}">
										<h:graphicImage value="/resources/image/delete.svg" class="filter-profil-icon pull-right"/>
									</h:commandLink>
									<h:outputText id="filter-profil-text" value="#{profil.titel}" /> 
								</div>
							</li>
						</h:form>
					</p:dataList> 
	         	</div>
	         </div>
	    </ui:define>
	    <ui:define name="footer">
	    	
	    </ui:define>
	    </ui:composition>
</h:body>
</html>
